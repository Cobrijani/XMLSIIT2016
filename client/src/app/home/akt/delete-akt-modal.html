<div class="modal-header">
  <button type="button" class="close" ng-click="vm.close()">&times; </button>
  <h4 class="modal-title">Povlacenje akta </h4>
</div>
<div class="modal-body">
  <p> Da li ste sigurni da hoćete da povučete željeni akt?</p>
  <p> (Ukoliko povučete akt, svi amandmani koji su pravljeni za taj akt će biti automatski povučeni) </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.close()">Odustani</button>
  <button type="button" class="btn btn-danger" ng-click="vm.acceptRevoke()">Povuci akt</button>
</div>
