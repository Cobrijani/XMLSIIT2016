<div class="row menu-container-margin">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="btn-group pull-left">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px; margin-bottom: 5px">Re탑imi rada nad dokumentom</h4>
        <div class="radio">
          <label><input type="radio" ng-change="vm.radioBtnChange(vm.docMode)" name="docTypeRadio" value="raw"
                        ng-model="vm.docMode">Slobodan Xml tekst</label>
        </div>
        <div class="radio">
          <label><input type="radio" ng-change="vm.radioBtnChange(vm.docMode)" name="docTypeRadio" value="nerd"
                        ng-model="vm.docMode">"Nerd" interaktivni re탑im
            rada</label>
        </div>
        <div class="radio">
          <label><input type="radio" ng-change="vm.radioBtnChange(vm.docMode)" name="docTypeRadio" value="laic"
                        ng-model="vm.docMode">"Laic" interaktivni re탑im
            rada</label>
        </div>
      </div>
      <div class="btn-group pull-right">
        <!--<div class="btn btn-primary btn-sm">Import-uj dokument</div>
        <div class="btn btn-info btn-sm">Export-uj dokument</div>-->
        <div class="btn btn-success btn-sm" ng-disabled="!vm.validation.valid" ng-click="vm.validation.valid && vm.createAmandman()">Sa훾uvaj dokument</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12" ng-class="{'red-label': !vm.validation.valid, 'green-label': vm.validation.valid}">
    {{vm.validation.message}}
  </div>
</div>

<div class="row menu-container-margin">
  <div class="col-sm-12" ng-if="vm.enableXonomy">
    <xonomy ng-show="vm.xonomyMode" mode="vm.docMode" start-content="vm.amandman" spec="vm.spec"></xonomy>
    <textarea ng-show="!vm.xonomyMode" name="content" class="form-control" rows="20" id="akt" ng-model="vm.amandman" required></textarea>
  </div>
</div>
